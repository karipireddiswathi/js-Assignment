<html>
   <head>
      <title>JavaScript Dates</title>
   </head>
   <body>
<h1>This is a js program to print the current date</h1>
      <script>
         var date, res;
         date = new Date();
         res = date.toISOString();
         document.write(res);
      </script>
   </body>
</html>
